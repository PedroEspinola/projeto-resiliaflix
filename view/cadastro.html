        <section class="container margim-top" ><!--Formulario-->
          <h2 class="">Preencha o formulario para efetivar seu cadastro!</h2>
            <form action="">
              
              <div class="row justify-content-center"><!--Info pessoais-->
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome"> Nome:</label>
                  <input class="form-control" type="text" name="nome" id="nome" placeholder="Manoel" required autofocus size="50" maxlength="50">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Sobrenome:</label>
                  <input class="form-control" type="text" name="snome" id="snome" placeholder="Jos√© Maria" required size="50" maxlength="50">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Data de Nascimento:</label>
                  <input class="form-control" type="date" name="datanasc" id="datanasc" placeholder="05/09/1988" value="" required>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">CPF:</label>
                  <input class="form-control" type="number" name="cpf" id="cpf" placeholder="12345678910" required size="11" maxlength="11"onkeyup="somenteNumeros(this)">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-12 col-md-6 col-lg-3">

                  <label for="rg">RG:</label>
                  <input class="form-control" type="number" name="rg" id="rg" required placeholder="12345678" class="form-group col-12 col-md-6 col-lg-3">
                </div>

                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Tel/Cel:</label>
                  <input class="form-control" type="number" name="cel" id="cel" placeholder="11912349321" required size="11" maxlength="11"onkeyup="somenteNumeros(this)">
                </div>
                
                
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="sex">Sexo:</label>
                  <select class="form-control" name="sex" id="sex" required>
                    <option value="">Escolha</option>
                    <option value="mc">Masculino Cis</option>
                    <option value="fc">Feminino Cis</option>
                    <option value="mt">Masculino Trans</option>
                    <option value="ft">Feminino Trans</option>
                    <option value="gnb">Genero n√£o-Bin√°rio</option>
                  </select>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3 mb-5">
                  <label for="estciv">Estado Civil:</label>
                  <select class="form-control" name="estciv" id="estciv" required>
                    <option value="">Escolha</option>
                    <option value="sol">Solteir(a)</option>
                    <option value="cas">Casad(a)</option>
                    <option value="div">Divorciad(a)</option>
                    <option value="viu">Viuv(a)</option>
                  </select>
                </div>
                
                <hr>
              </div><!-- Info Pessoais-->

              <div class="container"><!--InfoAcesso-->
                <div class="row">
                  <h4>Infoma√ß√µes de Acesso:</h4>
                  <div class="form-group col-12 col-md-6 col-lg-3" id="demail">
                    <label for="id">Email:</label>
                    <input class="form-control" type="email" name="id" id="id" placeholder="exemplo@exemplar.com.br" size="50" required maxlength="50" onblur="validacaoEmail(this)">
                  </div>
                  <div class="form-group col-12 col-md-6 col-lg-3" id="dsenha">
                    <label for="senha">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="*********" size="50" required maxlength="50">
                  </div>
                  <div class="form-group col-12 col-md-6 col-lg-3" id="dcsenha">
                    <label for="csenha">Confirme sua Senha:</label>
                    <input class="form-control" type="password" name="csenha" id="csenha" placeholder="********" size="50" required maxlength="50">
                  </div>
                </div>
              </div><!--/infoAcesso-->

              <div class="row mt-5"><!--Endere√ßo-->
                <h4 class="">Informe seu CEP e Confirme seu endere√ßo:</h4>

                <div class="form-group  col-12 col-md-6 " >
                  <label for="">CEP:</label>
                  <input class="form-control" type="number" name="cep" id="cep" placeholder="00000000" size="8" maxlength="8" onkeyup="somenteNumeros(this)">
                </div>
               
                <div class="form-group mt-2 col-12 col-md-6 align-self-center">
                  <button class="btn btn-outline-success mt-3" id="btnPesquisar" type="submit" onclick="pesquisaCEP()">Pesquisar Cep üîç</button>
                  <button class="btn btn-outline-danger mt-3 " id="btnLimparEnd" type="submit" onclick="limparCEP()">Limpar Endere√ßo üßπ</button>
                  <button class="btn btn-outline-danger mt-3 " id="btnClean" type="submit" onclick="limparCampos()">Limpar Tudo üóëÔ∏è</button>
                </div>
                
              </div>

              <div class="row">
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rua">Rua:</label>
                  <input class="form-control" disabled type="text" name="rua" id="rua" required>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="num">Numero:</label>
                  <input class="form-control" disabled type="number" name="num" id="num" onkeyup="somenteNumeros(this)">
                </div>
              
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="comp">Complemento:</label>
                  <input class="form-control" disabled type="text" name="comp" id="comp">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="bairro">Bairro:</label>
                  <input class="form-control" disabled type="text" name="bairro" id="bairro" required>
                </div>
                 
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="city">Cidade:</label>
                  <input class="form-control" disabled type="text" name="city" id="city" required>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="est">Estado:</label>
                  <input class="form-control" disabled type="text" name="est" id="est" required>
                </div>
                
                <div class="form-group mt-2 mb-5 mb-md-0 col-12 align-self-center">
                  <button class="btn btn-outline-success col-12 mt-1 " id="btnCadastrar" type="submit" onclick="cadastrar()">Cadastrar üßç‚úîÔ∏è</button>  
                </div>

                <div class="mb-5"></div>
              </div><!--/Endere√ßo-->
               
            </form>
