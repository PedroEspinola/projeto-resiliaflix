    <main>
        <div id="centro">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu Email">
                    <div id="emailHelp" class="form-text">Nós nunca iremos dividir seu email com ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"></label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
                </div>
                <button onclick="login()" type="submit" class="btn btn-primary">Login</button>
                <br>
                <a href="#">Não possui conta? clique aqui!</a>
                <br>
                <a href="#">Esqueci minha Senha</a>
            </form>
