        <section class="container"><!--Formulario-->
          <h2 class="text-secondary text-muted">Consulte ou atualize suas infoma√ß√µes:</h2>
            <form action="">
              
              <div class="row justify-content-center"><!--Info pessoais-->
                <div class="form-group col-12 col-md-6 mb-3">
                    <label for="id"> Digite seu CPF para consulta:</label>
                    <input class="form-control" type="number" name="id" id="id" placeholder="12345678910" required autofocus size="50" maxlength="50">
                  </div>

                  <div class="col-12 col-md-6 mb-3 mt-4" >
                    <button class="btn btn-outline-primary col-12" id="btnPesquisar" type="submit" onclick="pesquisar()">Pesquisar üîç</button>
                  </div>

                <hr>

                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rnome"> Nome:</label>
                  <input class="form-control" type="text" name="rnome" id="rnome" placeholder="Manoel" required autofocus size="50" maxlength="50" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rsnome">Sobrenome:</label>
                  <input class="form-control" type="text" name="rsnome" id="rsnome" placeholder="Jos√© Maria" required size="50" maxlength="50" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Data de Nascimento:</label>
                  <input class="form-control" type="date" name="datanasc" id="rdatanasc" placeholder="05/09/1988" value="" required disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rcpf">CPF:</label>
                  <input class="form-control" type="number" name="rcpf" id="rcpf" placeholder="12345678910" required size="11" maxlength="11"onkeyup="somenteNumeros(this)" disabled>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rnome">Tel/Cel:</label>
                  <input class="form-control" type="number" name="rcel" id="rcel" placeholder="11912349321" required size="11" maxlength="11"onkeyup="somenteNumeros(this)" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="remail">Email:</label>
                  <input class="form-control" type="email" name="remail" id="remail" placeholder="exemplo@exemplar.com.br" size="50" required maxlength="50" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rsex">Sexo:</label>
                  <select class="form-control" name="rsex" id="rsex" required disabled>
                    <option value="">Escolha</option>
                    <option value="mc">Masculino Cis</option>
                    <option value="fc">Feminino Cis</option>
                    <option value="mt">Masculino Trans</option>
                    <option value="ft">Feminino Trans</option>
                    <option value="gnb">Genero n√£o-Bin√°rio</option>
                  </select>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3 mb-5">
                  <label for="restciv">Estado Civil:</label>
                  <select class="form-control" name="restciv" id="restciv" required disabled>
                    <option value="">Escolha</option>
                    <option value="sol">Solteir(a)</option>
                    <option value="cas">Casad(a)</option>
                    <option value="div">Divorciad(a)</option>
                    <option value="viu">Viuv(a)</option>
                  </select>
                </div>
                
                <hr>
              </div><!-- Info Pessoais-->

              <div class="row"><!--Endere√ßo-->
                <h4 class="text-secondary">Confirme ou Atualize seu Endere√ßo</h4>

                <div class="form-group  col-12 col-md-6 " >
                  <label for="">CEP:</label>
                  <input class="form-control" type="number" name="rcep" id="rcep" disabled placeholder="00000000" size="8" maxlength="8">
                </div>
               
               
                
              </div>

              <div class="row">
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rrua">Rua:</label>
                  <input class="form-control" disabled type="text" name="rrua" id="rrua" required>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rnum">Numero:</label>
                  <input class="form-control" disabled type="number" name="rnum" id="rnum" onkeyup="somenteNumeros(this)">
                </div>
              
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rcomp">Complemento:</label>
                  <input class="form-control" disabled type="text" name="rcomp" id="rcomp">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rbairro">Bairro:</label>
                  <input class="form-control" disabled type="text" name="rbairro" id="rbairro" required>
                </div>
                 
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rcity">Cidade:</label>
                  <input class="form-control" disabled type="text" name="rcity" id="rcity" required>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rest">Estado:</label>
                  <input class="form-control" disabled type="text" name="rest" id="rest" required>
                </div>
                
                <div class="form-group col-12 col-md-4 align-self-center">
                  <button class="btn btn-outline-success col-12 mt-1 " id="confirmar" type="submit" >Confirmar üßç‚úîÔ∏è</button>  
                </div>
                <div class="form-group col-12 col-md-4 align-self-center">
                    <button class="btn btn-outline-warning text-dark col-12 mt-1 " id="atualizar" type="submit" >Atualizar üßçüóò</button>  
                </div>
                <div class="form-group col-12 col-md-4 align-self-center">
                    <button class="btn btn-outline-danger col-12 mt-1 " id="remover" type="submit" >Excluir üßçüóëÔ∏è</button>  
                </div>
                <div class="mb-5"></div>
                <div class="mb-5"></div>
              </div><!--/Endere√ßo-->
            </form>
