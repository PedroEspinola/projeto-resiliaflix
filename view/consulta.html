              <div class="row justify-content-center"><!--Info pessoais-->
                <div class="form-group col-12 col-md-6 mb-3" id="valido">
                    <label for="id"> Digite seu Email para consulta:</label>
                    <input class="form-control" type="email" name="id" id="id" placeholder="exemplo@exemplar.com" required autofocus size="50" maxlength="50" onblur="validacaoEmail(this)">
                  </div>

                  <div class="col-12 col-md-6 mb-3 mt-4" >
                  <button class="btn btn-outline-primary col-12" id="btnPesquisar" type="submit" onclick="pesquisar()">Pesquisar üßçüîç</button>
                  </div>

                <hr>

                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rnome"> Nome:</label>
                  <input class="form-control" type="text" name="rnome" id="rnome" placeholder="Manoel" required autofocus size="50" maxlength="50" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rsnome">Sobrenome:</label>
                  <input class="form-control" type="text" name="rsnome" id="rsnome" placeholder="Jos√© Maria" required size="50" maxlength="50" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Data de Nascimento:</label>

                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rcpf">CPF:</label>
                  <input class="form-control" type="number" name="rcpf" id="rcpf" placeholder="12345678910" required size="11" maxlength="11"onkeyup="somenteNumeros(this)" disabled>
                  <p id="txtCPF" class="text-success"></p>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rg">RG:</label>
                  <input class="form-control" type="number" name="rg" id="rg" placeholder="12345678" size="8" required maxlength="8" disabled>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rnome">Tel/Cel:</label>
                  <input class="form-control" type="number" name="rcel" id="rcel" placeholder="11912349321" required size="11" maxlength="11"onkeyup="somenteNumeros(this)" disabled>

                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="rsex">Sexo:</label>

                    <option value="">Escolha</option>
                    <option value="mc">Masculino Cis</option>
                    <option value="fc">Feminino Cis</option>
                    <option value="mt">Masculino Trans</option>
                    <option value="ft">Feminino Trans</option>
                    <option value="gnb">Genero n√£o-Bin√°rio</option>
                  </select>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3 mb-5">
                  <label for="restciv">Estado Civil:</label>
                  <select class="form-control" name="restciv" id="restciv" required disabled>
                    <option value="">Escolha</option>
                    <option value="sol">Solteir(a)</option>
                    <option value="cas">Casad(a)</option>
                    <option value="div">Divorciad(a)</option>
                    <option value="viu">Viuv(a)</option>
                  </select>
                </div>
                
                <hr>
              </div><!-- Info Pessoais-->

                  </div>
                  <div class="form-group col-12 col-md-6 col-lg-3" id="dsenha">
                    <label for="senha">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="*********" size="50" required maxlength="50" disabled>
                  </div>
                  <div class="form-group col-12 col-md-6 col-lg-3" id="dcsenha">
                    <label for="csenha">Confirme sua Senha:</label>
                    <input class="form-control" type="password" name="csenha" id="csenha" placeholder="********" size="50" required maxlength="50" disabled>
                  </div>
                </div>
              </div><!--/infoAcesso-->

              <div class="row  mt-5"><!--Endere√ßo-->

                <div class="form-group  col-12 col-md-6 " >

                </div>
                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rnum">Numero:</label>

                <div class="form-group col-12 col-md-6 col-lg-4">
                  <label for="rcomp">Complemento:</label>

                <div class="form-group col-12 col-md-6 col-lg-4">

                <div class="form-group col-12 col-md-6 col-lg-4">
