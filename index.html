<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiliaFlix</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Icon-->
    <link rel="shortcut icon" href="img/logo/icone.png" type="image/x-icon">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ResiliaFlix</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Buscar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Contato</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class='carrossel'>
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="8" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="9" ></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="10"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="11"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img id="poster-0" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img id="poster-1" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-2" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-3" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-4" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-5" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-6" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-7" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-8" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-9" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-10" src="" class="d-block w-100" alt="">
                  </div>
                  <div class="carousel-item">
                    <img id="poster-11" src="" class="d-block w-100" alt="">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>

    <footer>
        <span>Todos os direitos reservados - 2021</span>
    </footer>

    <!--Jquery | BootstrapScript-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
