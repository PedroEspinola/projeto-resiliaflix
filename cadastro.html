    <main>
        <section class="container"><!--Formulario-->
          <h2 class="text-secondary text-muted">Preencha o formulario para efetivar seu cadastro!</h2>
            <form action="">
              
              <div class="row justify-content-center">
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome"> Nome:</label>
                  <input class="form-control" type="text" name="nome" id="nome" placeholder="Manoel" required autofocus maxlength="50">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Sobrenome:</label>
                  <input class="form-control" type="text" name="snome" id="snome" placeholder="José Maria" required maxlength="50">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Data de Nascimento:</label>
                  <input class="form-control" type="date" name="datanasc" id="datanasc" placeholder="05/09/1988" required>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">CPF:</label>
                  <input class="form-control" type="number" name="cpf" id="cpf" placeholder="12345678910" required maxlength="11">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Tel/Cel:</label>
                  <input class="form-control" type="number" name="cel" id="cel" placeholder="11912349321" required maxlength="11">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="nome">Email:</label>
                  <input class="form-control" type="email" name="email" id="email" placeholder="exemplo@exemplar.com.br" required maxlength="50">
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="sex">Sexo:</label>
                  <select class="form-control" name="sex" id="sex">
                    <option value="">Escolha</option>
                    <option value="">Masculino Cis</option>
                    <option value="">Feminino Cis</option>
                    <option value="">Masculino Trans</option>
                    <option value="">Feminino Trans</option>
                    <option value="">Genero não-Binário</option>
                  </select>
                </div>
                <div class="form-group col-12 col-md-6 col-lg-3">
                  <label for="estciv">Estado Civil:</label>
                  <select class="form-control" name="estciv" id="estciv">
                    <option value="">Escolha</option>
                    <option value="">Solteir(a)</option>
                    <option value="">Casad(a)</option>
                    <option value="">Divorciad(a)</option>
                    <option value="">Viuv(a)</option>
                  </select>
                </div>
              </div>
            </form>

        </section><!--/Formulario-->
